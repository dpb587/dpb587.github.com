<article class="media">
  <div class="media-left">
    <div class="is-size-4 has-text-grey-light">
      <i class="fa fa-twitter fa-fw" aria-hidden="true"></i>
    </div>
  </div>
  <div class="media-content">
    <div class="content">
      <div class="is-size-4">
        <a href="https://twitter.com/{{ .Params.api_1_1.user.screenname }}/status/{{ .Params.api_1_1.id }}">
          {{ .RawContent }}
        </a>
      </div>

      <div style="margin-top:1em">
        {{ partial "properties/info" . }}
      </div>
    </div>
  </div>
  {{ range $mediaIdx, $media := .Params.api_1_1.extendedentities.media }}
    <figure class="media-right" style="width:{{ if gt .sizes.medium.height .sizes.medium.width }}96px{{ else }}164px{{ end }}">
      <p class="image">
        <a href="{{ .urlentity.expandedurl }}"><img height="{{ .sizes.medium.height }}" src="{{ $media.mediaurlhttps }}" width="{{ .sizes.medium.width }}"></a>
      </p>
    </figure>
  {{ end }}
</article>
