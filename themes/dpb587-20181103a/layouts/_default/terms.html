{{ define "main" }}
  <div>
    {{ partial "hero" . }}
    <div class="container">
      <section class="section blog">
        <div class="content blog-post">
          <ul>
            {{ range $key, $value := .Data.Terms }}
              <li><a href="{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})</li>
            {{ end }}
          </ul>
        </div>
      </section>
    </div>
  </div>
{{ end }}
