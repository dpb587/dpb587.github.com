{{ define "main" }}
  {{ partial "hero" . }}
  {{ if .Content }}
    <div class="container">
      <section class="section blog">
        <div class="content blog-post" itemprop="articleBody">
          {{.Content}}
        </div>
      </div>
    </div>
  {{ end }}
  <div class="container">
    {{ partial "by-year" . }}
  </div>
  {{ partial "pagination" . }}
{{ end }}
