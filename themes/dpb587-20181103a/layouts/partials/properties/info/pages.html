{{ if eq .Kind "section" }}
  {{ $count := len .RegularPages }}
  {{ if gt $count 0 }}
    <div class="control">
      <div class="tags has-addons">
        <span class="tag is-info is-light" title="Words"><i class="fa fa-list" aria-hidden="true"></i></span>
        <span class="tag is-info is-light">{{ $count }} {{ if eq $count 1 }}{{ .Type }}{{ else }}{{ .Type | pluralize }}{{ end }}</span>
      </div>
    </div>
  {{ end }}
{{ end }}
