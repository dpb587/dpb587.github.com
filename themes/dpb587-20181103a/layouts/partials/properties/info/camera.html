{{ with . }}
  <div class="control">
    <div class="tags has-addons">
      <span class="tag is-info is-light" title="Camera"><i class="fa fa-camera" aria-hidden="true"></i></span>
      <span class="tag is-info is-light">
        {{ with .make }}{{ . }}{{ end }}
        {{ with .model }}{{ . }}{{ end }}
        {{ with .aperture }}{{ . }}{{ end }}
        {{ with .exposure }}{{ . }}{{ end }}
      </span>
    </div>
  </div>
{{ end }}
