{{ with . }}
  <div class="control">
    <div class="tags has-addons">
      <span class="tag is-info is-light" title="Date"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
      <span class="tag is-info is-light"><time datetime="{{ dateFormat "2006-01-02T15:04:05-07:00" . }}">{{ dateFormat "January 2, 2006" . }}</time></span>
    </div>
  </div>
{{ end }}
