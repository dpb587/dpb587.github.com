<section class="hero is-primary has-text-centered{{ with .Params.hero_class }} {{ . }}{{ end }}">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">{{ .Title }}</h1>
      {{ if .Description }}
        <h2 class="subtitle">{{ .Description }}</h2>
      {{ end }}
    </div>
  </div>
</section>
