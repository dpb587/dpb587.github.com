{{ define "main" }}
  <div class="columns is-fullheight">
    <div class="column">
      {{ partial "hero" . }}
      <div class="container">
        <section class="section">
          <div class="columns is-multiline">
            {{ if .Sections }}
              {{ range ( .Paginate .Sections ).Pages }}
                <div class="column is-one-third-desktop is-half-tablet">
                  <a href="{{ .URL }}">
                    <div class="card">
                      <div class="card-image">
                        <figure class="image is-2by2">
                          <img src="{{ .Site.Params.assetUrl }}{{ index ( split .Dir "/" ) 1 }}/{{ .Params.highlight_photo }}~200x200.jpg" title="{{ .Title }}" />
                        </figure>
                      </div>
                      <div class="card-content has-text-centered">
                        {{ .Title }}
                      </div>
                    </div>
                  </a>
                </div>
              {{ end }}
            {{ else }}
              {{ range ( .Paginate .RegularPages.Reverse ).Pages }}
                <div class="column is-one-quarter-desktop is-half-tablet">
                  <a href="{{ .URL }}">
                    <div class="card">
                      <div class="card-image">
                        <figure class="image is-2by2">
                          <img src="{{ .Site.Params.assetUrl }}{{ index ( split .Dir "/" ) 1 }}/{{ .File.BaseFileName }}~200x200.jpg" title="{{ .Title }}" />
                        </figure>
                      </div>
                    </div>
                  </a>
                </div>
              {{ end }}
            {{ end }}
          </div>
          {{ partial "pagination" . }}
        </section>
      </div>
    </div>
  </div>
{{ end }}
