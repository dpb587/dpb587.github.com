<article class="media">
  <div class="media-content">
    <div class="content">
      <p>
        <a href="{{ .URL }}"><strong>{{ .Title }}</strong></a>
        {{ if .Date }}<small>on {{ dateFormat "January 2, 2006" .Date }}</small>{{ end }}
        <br>
        <span class="has-text-grey">{{ safeHTML ( replace .Summary "\n" " // " ) }}</span>
      </p>
    </div>
  </div>
</article>
