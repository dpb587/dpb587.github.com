<div class="text-lg font-semibold leading-6 text-yellow-600 underline">{{ .Title }}</div>
<div class="text-sm leading-5 text-gray-400 pt-1">
  {{ $divider := "" }}
  {{ if and .Date ( or ( eq .Kind "page" ) ( and ( eq .Kind "section" ) ( gt ( split .File.Path "/" | len ) 2 ) ) ) }}
    {{ dateFormat "2006-01-02" .Date }}
    {{ $divider = "|" }}
  {{ end }}
  {{ if .Params.description }}
    {{ $divider }}
    <span class="text-gray-700">{{ .Params.description }}</span>
  {{ end }}
</div>
