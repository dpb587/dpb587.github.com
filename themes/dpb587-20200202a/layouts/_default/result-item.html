<a class="flex transition duration-200 block border-t border-b border-white hover:border-gray-300" href="{{ .Permalink }}">
  <div class="flex-none p-1 inline-block relative">
    <span class="w-16 h-16 pt-5 text-gray-500 z-10 text-center inline-block"><i class="fa fa-pencil-square-o fa-fw" aria-hidden="true"></i></span>
  </div>
  <div class="flex-grow p-3 inline-block">
    <div class="text-black font-semibold">{{ .Title }}</div>
    {{ with .Params.description }}
      <div class="text-gray-500">
        {{ . }}
      </div>
    {{ end }}
  </div>
  {{ with .Date }}
    <div class="flex-none text-sm text-gray-500 p-3">
      {{ . | dateFormat "January '06" }}
    </div>
  {{ end }}
</a>
