<a class="flex transition duration-200 block border-t border-b border-white hover:border-gray-300" href="{{ .Permalink }}">
  <div class="flex-none p-1 relative">
    {{ with index ( default ( slice ) .Params.api_1_1.extendedentities.media ) 0 }}
      <span class="w-16 h-16 pt-5 text-white z-10 text-center absolute opacity-75"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></span>
      <img class="w-16 h-16 object-cover transition-all duration-200 filter-grayscale hover:filter-none" src="{{ .mediaurlhttps }}" />
    {{ else }}
      <span class="w-16 h-16 pt-5 text-gray-500 z-10 text-center inline-block"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></span>
    {{ end }}
  </div>
  <div class="flex-grow p-3">
    <div class="text-black font-semibold">{{ .RawContent }}</div>
    <div class="text-gray-500">
      {{ with .Params.api_1_1.place.fullname }}
        {{ . }}
      {{ end }}
    </div>
  </div>
  {{ with .Date }}
    <div class="flex-none text-sm text-gray-500 p-3">
      {{ . | dateFormat "January '06" }}
    </div>
  {{ end }}
</a>
